<html>
    <head>
        <title>LP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="site_pc">
            <div class="main_section">
                <div class="header">
                    <img src="./images/1x/top1.png">
                    <img class="top_logo" src="./images/1x/top2.png">
                </div>
                <div class="lp_banner_1">
                    <img src="./images/1x/mv-pc-1.jpg" class="bg-img">
                    <div class="img-slider" id="slider-a">
                        <div class="img-slider__item1">
                            <img src="./images/1x/mv-pc-1.jpg">
                        </div>
                        <div class="img-slider__item">
                            <img src="./images/1x/mv-pc-2.jpg">
                        </div>
                    </div>
                    <div class="bttn_1">
                        <a href="#">
                            <img  class="ping_pong_bttn" src="./images/1x/bttn1.png">
                        </a>
                    </div>
                </div>
                <div class="lp_banner_2">
                    <img src="./images/1x/1-6.png">
                </div>
                <div class="lp_banner_3">
                    <img src="./images/1x/lp1.png">
                    <img src="./images/1x/lp3.png">
                    <img src="./images/1x/lp5.png">
                    <div class="aspida_1">
                        <img src="./images/nlp1.png">
                        <img class="aspida_gifp" src="./images/nlp1_1.gif">
                    </div>
                    <img  class="aspida1_nlp2" src="./images/nlp2.png">
                    <div class="aspida_1 move_up">
                        <img src="./images/nlp4.png">
                        <img class="aspida1_2_gifp" src="./images/nlp4_1.gif">
                        <img class="aspida1_3_gifp" src="./images/nlp4_2.png">
                        <img class="aspida1_4_gifp" src="./images/nlp4_3.png">
                        <img class="aspida1_5_gifp" src="./images/npl4_4.gif">
                    </div>
                    <div class="aspida_1 move_up2">
                        <img src="./images/nlp3.png">
                        <img class="aspida3_gifp" src="./images/nlp3_3.gif">
                    </div>
                    <img src="./images/1x/lp13.png">
                    <img src="./images/1x/lp14.png">
                    <img src="./images/1x/lp15.png">
                    <img src="./images/1x/lp16.png">
                    <img src="./images/1x/lp17.png">
                    <img src="./images/1x/lp18.png">
                </div>
                <div class="lp_banner_4">
                    <img src="./images/1x/lp20.png">
                    <div class="bttn_2">
                        <a href="#">
                            <img class="ping_pong_bttn" src="./images/1x/bttn1.png">
                        </a>
                    </div>
                </div>
                <div class="lp_banner_3">
                    <img src="./images/1x/lp21.png">
                    <img src="./images/1x/lp222.png">
                    <img src="./images/1x/lp23.png">
                </div>
                <!-- <div class="lp_banner_4">
                    <img src="./images/1x/lp10.png">
                </div> -->
                <script src="js/jquery.min.js"></script>
            </div>
        </div>
        <div class="site_sp">
            <div class="sp_header">
                <img src="./images/spimg/sp_header.png">
            </div>
            <div class="lp_banner_1">
                <img src="./images/spimg/sp-banner1.jpg" class="bg-img">
                <div class="img-slider" id="slider-a">
                    <div class="img-slider__item1">
                        <img src="./images/spimg/sp-banner1-2.png">
                    </div>
                    <div class="img-slider__item">
                        <img src="./images/spimg/sp-banner-02.jpg">
                    </div>
                </div>
            </div>
            <div class="bttn_1 sp-bttn">
                <a href="#">
                    <img class="ping_pong_bttn" src="./images/spimg/sp-button.png">
                </a>
            </div>
            <img src="./images/spimg/sp1.png">
            <img  class="sp_move_up" src="./images/spimg/sp2.png">
            <img src="./images/spimg/sp3.png">
            <img src="./images/spimg/sp4.png">
            <img src="./images/spimg/sp5.png">
            <div class="sp_gif_section">
                <img src="./images/spimg/sp6.png">
                <img class="sp_aspida_gif" src="./images/nlp1_1.gif">
            </div>
            <img src="./images/spimg/sp7.png" style="margin-top: -20vw;">
            <div class="sp_gif_section2">
                <img src="./images/spimg/sp8.png">
                <img class="sp_aspida_gif1" src="./images/nlp4_1.gif">
                <img class="sp_aspida_gif2" src="./images/nlp4_2.png">
                <img class="sp_aspida_gif3" src="./images/npl4_4.png">
                <img class="sp_aspida_gif4" src="./images/npl4_4.gif">
            </div>
            <div class="sp_gif_section3">
                <img src="./images/spimg/sp9.png">
                <img class="sp_aspida_gif5" src="./images/nlp3_3.gif">
            </div>
            <img src="./images/spimg/sp10.png">
            <img src="./images/spimg/sp11.png">
            <img src="./images/spimg/sp12.png">
            <img  class="sp_move_up1" src="./images/spimg/sp13.png">
            <img src="./images/spimg/sp14.png">
            <img  class="sp_move_down" src="./images/spimg/sp15.png">
            <img src="./images/spimg/sp16_1.png">
            <div class="lp_banner_4">
                <img src="./images/spimg/sp-content-04.png">
            </div>
            <div class="lp4-bttn sp-bttn">
                <a href="#">
                    <img class="ping_pong_bttn" src="./images/spimg/sp-button.png">
                </a>
            </div>
            <div class="lp_banner_3">
                <img src="./images/spimg/sp-18.png">
                <img src="./images/spimg/sp19.png">
                <img src="./images/spimg/sp20.png">
                <img src="./images/spimg/sp21.png">
            </div>
        </div>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/custom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
