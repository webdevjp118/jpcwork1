<!DOCTYPE html>
<html lang="ja">
<head>

<meta name="robots" content="index,follow,noarchive" />

<title>サイトからのお知らせ｜保育biz</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<!-- CSS

<link rel="stylesheet" type="text/css" href="common/css/import.css">

<!-- Font Awesome
 ================================================== -->

<!-- google font

<link rel="stylesheet" type="text/css" href="{$top}common/remodal/remodal.css">

{include file="common/analytics.tpl"} 
</head>


<body>
<div id="wrapper" class="bg_gray">

{include file="common/header.tpl"}

	<!-- メインイメージ開始 -->
	<aside class="subpage_title news">
		<div class="mywidth flex column flex-center flex-middle">
			<h1 class="lh18 tx-center my-font02">サイトからのお知らせ一覧</h1>
			<div class="subpage_title_eng">News</div>
		</div>
	</aside>
	<!-- メインイメージ終了 -->

	<!--パンくず開始-->
	<div id="topics" class="clearfix pc-only">
		<ol class="clearfix">
			<li><a href="/">TOP</a>&nbsp;&gt;&nbsp;</li>
			<li>サイトからのお知らせ</li>
		</ol>
	</div>
	<!--パンくず終了-->	
	
	<!--コンテンツ開始-->
	<div id="content" class="clearfix">
		<!-- メインコンテンツ開始 -->
		<div id="main">
			<!-- サイトからのお知らせ開始 -->
			<div class="content_wrap mb20 clearfix">
				<div class="wrap clearfix">
					<div class="news_wrap">
						<table class="tb" cellspacing="0" summary="お知らせ">
{foreach from=$list item="item"}
							<tr>
								<th>{$item.news_date|date_format:"%Y/%m/%d"}</th>
								<td><a href="{$top}news/{$item.seq}">{$item.title}</a></td>
							</tr>
{/foreach}
						</table>
						<!--<div class="more">
							<a href="{$top}"><img src="{$top}common/images/more_01.jpg" width="227" height="26" alt="サイトからのお知らせ一覧はこちら" /></a>
						</div>-->
					</div>
				</div>
			</div>
			<!-- サイトからのお知らせ終了 -->
		</div>
		<!-- メインコンテンツ終了 -->
	</div>
	<!--コンテンツ終了-->
	
{include file="common/footer.tpl"}
	
</div><!--div#wrapper:end-->
